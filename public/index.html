    <!-- Título optimizado -->

    <!-- JSON-LD (Estructura de datos Schema.org) -->
    <script type="application/ld+json">

      "@context": "https://schema.org",

      "name": "WebNova",
      "url": "https://webnova.com.co",

  </head>

    <div id="root"></div>
